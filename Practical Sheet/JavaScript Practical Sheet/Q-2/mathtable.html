<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }

        fieldset {
            width: 100px;
            height: 350px;
        }
    </style>
</head>

<body>
    <form action="">
        Enter any number: <input type="text" id="dis">
        <span id="msg"></span>

        <br><br><br>
        <button onclick="return disp_tbl()">Display</button>
        <br><br>
        <fieldset>
            <p id="p1"></p>
        </fieldset>
    </form>


    <script>

        // var no = 30;
        // var dis = 1;
        // for (dis = 1; dis <= 10; dis++) {
        //     document.writeln(no + "*" + dis + "=" + no * dis + "<br>")
        // }

        function disp_tbl() {

            var no = document.getElementById("dis").value;

            if (no == "") {
                document.getElementById("msg").innerText = "Enter no";
                return false;
            } else {
                var i = 1;
                var res = "";
                for (i = 1; i <= 10; i++) {
                    res = res + "<p>" + no + "*" + i + "=" + no * i + "</p>";
                }
                document.querySelector("#p1").innerHTML = res;
                return false;
            }
        }

    </script>
</body>

</html>
