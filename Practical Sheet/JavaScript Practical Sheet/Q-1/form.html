<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <script src="regex.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Registration Form</h1>
        <form action="#">

            <!---- row 1 ---->
            <div class="row">
                <div class="col1"><label for="">First Name:</label></div>
                <div class="col2"><input type="text" id="fname" placeholder="First Name" onkeyup="reg_ex_n(this,'msg1')"
                        onblur="return check_val(this,'msg1')">
                </div>
                <div class="col3"><span id="msg1"></span></div>
            </div>


            <!---- row 2 ---->
            <div class="row">
                <div class="col1"><label for="">Middle Name:</label></div>
                <div class="col2"><input type="text" id="mname" placeholder="Middle Name"
                        onkeyup="reg_ex_n(this,'msg2')" onblur="return check_val(this,'msg2')">
                </div>
                <div class="col3"><span id="msg2"></span></div>
            </div>



            <!---- row 3 ---->
            <div class="row">
                <div class="col1"><label for="">Last Name:</label></div>
                <div class="col2"><input type="text" id="lname" placeholder="Last Name" onkeyup="reg_ex_n(this,'msg3')"
                        onblur="return check_val(this,'msg3')">
                </div>
                <div class="col3"><span id="msg3"></span></div>
            </div>


            <!---- row 4 ---->
            <div class="row">
                <div class="col1"><label for="">Address:</label></div>
                <div class="col2"><textarea name="" id="add" cols="40" rows="5"
                        placeholder="Address must have more than 15 letters" onblur="return check_val(this,'msg4')"
                        onkeyup="return check_address_l()"></textarea></div>
                <div class="col3"><span id="msg4"></span></div>
            </div>


            <!---- row 5 ---->
            <div class="row">
                <div class="col1"><label for="">Date Of Birth:</label></div>
                <div class="col2"><input type="date" id="dob" onblur="return check_val(this,'msg5')"></div>
                <div class="col3"><span id="msg5"></span></div>
            </div>



            <!---- row 6 ---->
            <div class="row">
                <div class="col1"><label for="">Gender:</label></div>
                <div class="col2"><input type="radio" id="male" name="gender">Male<input type="radio" id="female"
                        name="gender">Female<input type="radio" id="other" name="gender">Other</div>
                <div class="col3"><span id="msg6"></span></div>
            </div>


            <!---- row 7 ---->
            <div class="row">
                <div class="col1"><label for="">Experience:</label></div>
                <div class="col2"><select name="" id="exp" onblur="return check_val(this,'msg7')">
                        <option value="">----select----</option>
                        <option value="">1 Year</option>
                        <option value="">1.5 Year</option>
                    </select></div>
                <div class="col3"><span id="msg7"></span></div>
            </div>


            <!---- row 8 ---->
            <div class="row">
                <div class="col1"><label for="">Mobile No:</label></div>
                <div class="col2"><input type="text" id="mn" maxlength="10" minlength="10" placeholder="Mobile Number"
                        onblur="return mobile_l()" onkeyup="return mobile_ex(this, 'msg8')">
                </div>
                <div class="col3"><span id="msg8"></span></div>
            </div>


            <!---- row 9 ---->
            <div class="row">
                <div class="col1"><label for="">Email Id:</label></div>
                <div class="col2"><input type="email" id="mail" placeholder="Email"
                        onblur="return check_val(this,'msg9')" onkeyup="return email_ex(this,'msg9')"></div>
                <div class="col3"><span id="msg9"></span></div>
            </div>


            <!---- row 10 ---->
            <div class="row">
                <div class="col1"><label for="">Create Password:</label></div>
                <div class="col2"><input type="password" id="pass" placeholder="Password"
                        onblur="return check_val(this,'msg10')" onkeyup="return pass_regex()"></div>

                <div class="col3"><span id="msg10"></span></div>
            </div>


            <!------ row 11 ------>
            <div class="row11">
                <div class="col11"><input type="checkbox" name="" id="" onclick="return show_hide()"></div>
                <div class="col11_2">Show Password</div>
            </div>



            <!------- row 12 ------->
            <div class="row12">
                <button id="btn" onclick="return check_bl()">Submit</button>
            </div> <br><br>


            <p>
                <b>Please Note :</b>
                Password must be 8 to 12 characters which contain at least one lowercase letter, one uppercase letter,
                one numeric digit, and one special character
            </p>



        </form>
    </div>
</body>

</html>
