<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-image: radial-gradient(white 250px, rgb(239, 89, 156) 350px, rgb(172, 164, 164) 450px, rgb(232, 132, 205) 500px)
        }

        div {
            height: 300px;
            width: 400px;
            border: none;
            margin: 150px auto;
            box-shadow: 0px 0px 2px 1px;

        }

        h1 {
            text-align: center;
            padding-bottom: 20px;
            padding-top: 15px;
        }

        h1::before {
            content: "";
            width: 50px;
            height: 2px;
            background-color: black;
            display: inline-block;
            margin: 7px 3px;
        }

        h1::after {
            content: "";
            width: 50px;
            height: 2px;
            background-color: black;
            display: inline-block;
            margin: 7px 3px;
        }

        input {
            margin-left: 50px;
            margin-bottom: 20px;
            width: 290px;
            height: 30px;
            border-radius: 10px;
            border: 2px solid black;
        }

        input:focus {
            outline-style: none;
        }

        button {
            margin-left: 249px;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: none;
            background-color: blue;
            color: white;
            font-weight: 700;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <h1>Login</h1>
            <table>
                <tr><input type="email" placeholder="Enter Email"></tr><br>
                <tr><input type="password" placeholder="Enter Password"></tr><br>
                <tr><button>Login <span class="fa-solid fa-forward"></span> </button></tr>
            </table>
        </form>
    </div>
</body>

</html>
