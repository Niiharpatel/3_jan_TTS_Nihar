<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            background-color: green;
        }

        .div2 {
            background-color: blue;
        }
    </style>

</head>

<body>
    <button id="btn1">Green</button>
    <button onclick="return ble()">Blue</button>

    <hr>

    <div id="grn" style="width: 150px; height: 150px; "></div>
    <br><br><br>
    <div id="bl" style="width: 150px; height: 150px; "></div>

    <script>

        // by using addeventlistener

        let btn1 = document.getElementById("btn1")
        btn1.addEventListener("click", function () {
            let div1 = document.getElementById("grn");
            div1.classList.toggle("div1")
            return false;
        })

        // by using function

        function ble() {
            let div2 = document.getElementById("bl");
            div2.classList.toggle("div2");
            return false;
        }
    </script>

</body>

</html>
