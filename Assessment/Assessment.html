<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Registration Form </h1>
    <form action="" method="get">
        <div>First Name:</div>
        <input type="text" placeholder="Enter your first name">
        <div>Last Name:</div>
        <input type="text" placeholder="Enter your last name">

        <div>Email:</div>
        <input type="email" placeholder="it should contain @.">


        <div>Mobile:</div>
        <input type="text" placeholder="only 10 digit are allowed" maxlength="10" minlength="10">
        <div>Gender:</div>
        <input type="radio" name="Gender">Male <input type="radio" name="Gender" id="">Female
        <div for="">Date Of Birth:</div>
        <input type="datetime-local">
        <div>Address:</div>
        <textarea name="Address" id="" cols="30" rows="10"></textarea>
        <div>City:</div>
        <input type="text">
        <div>Area PIN:</div>
        <input type="text">
        <div>Qualification:</div>
        <select name="" id="">
            <option value="">Select Qualification:</option>
        </select>
        <div>Specialization:</div>
        <input type="checkbox" name="" id="">Computer Science <br>
        <input type="checkbox" name="" id="">Information Technology <br><input type="checkbox" name="" id="">Computer
        Architecture <br><input type="checkbox" name="" id="">Tele Communication
        <div>Password:</div>
        <input type="password"><br>
        <button type="submit">Registered</button>
    </form>
</body>

</html>
