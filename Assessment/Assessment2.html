<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="../../Images/red_flowers_macro_rose_4364_3840x2400.jpg">

    <link rel="stylesheet" href="../Assesment/assesment.css">
</head>

<body>
    <h1><u>Student Registration Form</u></h1>
    <fieldset>
        <form action="" method="get">
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name" class="in1"><br>

            <label>Last Name:</label>
            <input type="text" placeholder="Enter your last name" class="in2"><br>

            <label>Email:</label>
            <input type="email" placeholder="it should contain @." class="in3"><br>


            <label class="">Mobile:</label>
            <input type="text" placeholder="only 10 digit are allowed" maxlength="10" minlength="10" class="in4"><br>

            <label>Gender:</label>
            <input type="radio" name="Gender" class="in5">Male <input type="radio" name="Gender" id="">Female<br>

            <label for="">Date Of Birth:</label>
            <input type="datetime-local" class="in6"><br>

            <address>Address:</address>
            <textarea name="Address" id="" cols="30" rows="10" class="in7"></textarea><br>

            <label>City:</label>
            <input type="text" class="in8"><br>

            <label>Area PIN:</label>
            <input type="text" class="in9"><br>

            <label>Qualification:</label>
            <select name="" id="" class="in10">
                <option value="">Select Qualification</option>
            </select><br>

            <label>Specialization:</label>
            <input type="checkbox" name="" id="" class="in11">Computer Science <br>
            <input type="checkbox" name="" id="" class="in12">Information Technology <br><input type="checkbox" name=""
                id="" class="in13">Computer
            Architecture <br><input type="checkbox" name="" id="" class="in14">Tele Communication<br>

            <label>Password:</label>
            <input type="password" class="in15"><br><br>

            <button type="submit" class="btn">Registered</button>
        </form>
    </fieldset>
</body>

</html>
